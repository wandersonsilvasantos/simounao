<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim ou não</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Montanha, eu e vc, vamo??</h1>
        <input type="button" value="Sim" id="sim" onclick="mouseClicou()">
        <input type ="button" value="Não" id="nao" onclick="mouseClicou()" onmouseenter="mouseEntra()" onmouseleave="mouseSai()">
        <img id="imag" src="emj.png" alt="">
        <div id="txt">Obrigada, toma aqui, é teu</div>
    </main>
    <script>
        function mouseEntra(){
            window.nao.value = "Sim"
        }
        
        function mouseSai(){
            window.nao.value = "Não"
        }
        function mouseClicou(){
            imag.style.display='block'
            txt.style.display='block'
        }
        
    </script>
</body>
</html>
